<!DOCTYPE html>
<html lang="vi" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Chỉnh Sửa Sản Phẩm</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .error-message {
            background: #fff3cd;
            color: #856404;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-top: 0.5rem;
            border-left: 4px solid #ff6b6b;
            display: flex;
            align-items: center;
        }

        .error-message i {
            margin-right: 0.5rem;
            color: #ff6b6b;
        }

        .btn-submit {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-back {
            background: #e9ecef;
            color: #667eea;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #dee2e6;
            color: #764ba2;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button-group .btn-back {
            flex: 1;
        }

        .button-group .btn-submit {
            flex: 1;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e9ecef;
        }

        .form-header h2 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
        }

        .form-header p {
            color: #999;
            margin: 0.5rem 0 0 0;
        }

        .hint-text {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.3rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 2rem;
            background: #f8f9fa;
            border: 2px dashed #e9ecef;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .file-input-label i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
            display: block;
        }

        .current-image {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .current-image img {
            max-width: 150px;
            max-height: 120px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-edit"></i> Chỉnh Sửa Sản Phẩm</h2>
                <p>Cập nhật thông tin sản phẩm</p>
            </div>

            <form th:action="@{/products/edit}" th:object="${product}"
                  method="post" class="form" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="name" class="form-label"><i class="fas fa-tag"></i> Tên Sản Phẩm <span style="color: #ff6b6b;">*</span></label>
                    <input class="form-control" type="text" th:field="*{name}"
                           id="name" placeholder="Nhập tên sản phẩm" required>
                    <p class="hint-text"><i class="fas fa-info-circle"></i> Tên sản phẩm không được để trống</p>
                    <div class="error-message" th:if="${#fields.hasErrors('name')}">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:errors="*{name}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="form-label"><i class="fas fa-dollar-sign"></i> Giá Sản Phẩm <span style="color: #ff6b6b;">*</span></label>
                    <input class="form-control" type="number" th:field="*{price}"
                           id="price" placeholder="Nhập giá (1 - 9,999,999)" min="1" max="9999999" required>
                    <p class="hint-text"><i class="fas fa-info-circle"></i> Giá từ 1 đến 9,999,999</p>
                    <div class="error-message" th:if="${#fields.hasErrors('price')}">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:errors="*{price}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="image" class="form-label"><i class="fas fa-image"></i> Hình Ảnh Sản Phẩm</label>
                    <div class="current-image" th:if="${product.image}">
                        <p style="color: #999; margin: 0 0 0.5rem 0; font-size: 0.9rem;">Ảnh hiện tại:</p>
                        <img th:src="@{/images/} + ${product.image}" alt="Current image">
                    </div>
                    <div class="file-input-wrapper">
                        <input class="form-control" type="file" id="image" name="imageProduct"
                               accept="image/png, image/jpeg, image/gif, image/webp" onchange="updateFileName(this)">
                        <label for="image" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <div>
                                <strong>Nhấp để tải lên</strong> hoặc kéo và thả
                                <p style="font-size: 0.85rem; margin: 0.5rem 0 0 0; color: #999;">
                                    PNG, JPEG, GIF, WebP (Tối đa 5MB)
                                </p>
                            </div>
                        </label>
                    </div>
                    <p class="hint-text"><i class="fas fa-info-circle"></i> Tên file không quá 200 ký tự</p>
                    <div class="error-message" th:if="${#fields.hasErrors('imageName')}">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:errors="*{imageName}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category" class="form-label"><i class="fas fa-list"></i> Danh Mục Sản Phẩm <span style="color: #ff6b6b;">*</span></label>
                    <select th:field="*{category.id}" class="form-control" id="category" required>
                        <option value="">-- Chọn danh mục --</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                    <p class="hint-text"><i class="fas fa-info-circle"></i> Lựa chọn danh mục phù hợp cho sản phẩm</p>
                </div>

                <div class="button-group">
                    <a th:href="@{/products}" class="btn btn-back">
                        <i class="fas fa-arrow-left"></i> Quay Lại
                    </a>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i> Cập Nhật
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
    <script>
        function updateFileName(input) {
            if (input.files && input.files[0]) {
                const fileName = input.files[0].name;
                const fileSize = (input.files[0].size / 1024 / 1024).toFixed(2);
                console.log(`File: ${fileName} (${fileSize}MB)`);
            }
        }

        // Drag and drop
        const fileInput = document.getElementById('image');
        const fileLabel = document.querySelector('.file-input-label');

        if (fileLabel) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileLabel.addEventListener(eventName, preventDefaults, false);
            });
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        if (fileLabel) {
            ['dragenter', 'dragover'].forEach(eventName => {
                fileLabel.addEventListener(eventName, () => {
                    fileLabel.style.borderColor = '#667eea';
                    fileLabel.style.background = 'rgba(102, 126, 234, 0.1)';
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                fileLabel.addEventListener(eventName, () => {
                    fileLabel.style.borderColor = '#e9ecef';
                    fileLabel.style.background = '#f8f9fa';
                });
            });

            fileLabel.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                updateFileName(fileInput);
            });
        }
    </script>

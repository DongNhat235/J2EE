<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{_layout}">

    <div layout:fragment="content">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-plus-circle"></i> Tạo Sản Phẩm Mới</h2>
                <p>Thêm một sản phẩm mới vào danh sách bán hàng của bạn</p>
            </div>

            <form th:action="@{/products/create}" th:object="${product}"
                  method="post" class="form" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="name" class="form-label"><i class="fas fa-tag"></i> Tên Sản Phẩm <span style="color: #ff6b6b;">*</span></label>
                    <input class="form-control" type="text" th:field="*{name}"
                           id="name" placeholder="Nhập tên sản phẩm" required>
                    <p class="hint-text"><i class="fas fa-info-circle"></i> Tên sản phẩm không được để trống</p>
                    <div class="error-message" th:if="${#fields.hasErrors('name')}">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:errors="*{name}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="form-label"><i class="fas fa-dollar-sign"></i> Giá Sản Phẩm <span style="color: #ff6b6b;">*</span></label>
                    <input class="form-control" type="number" th:field="*{price}"
                           id="price" placeholder="Nhập giá (1 - 9,999,999)" min="1" max="9999999" required>
                    <p class="hint-text"><i class="fas fa-info-circle"></i> Giá từ 1 đến 9,999,999</p>
                    <div class="error-message" th:if="${#fields.hasErrors('price')}">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:errors="*{price}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="image" class="form-label"><i class="fas fa-image"></i> Hình Ảnh Sản Phẩm</label>
                    <div class="file-input-wrapper">
                        <input class="form-control" type="file" id="image" name="imageProduct"
                               accept="image/png, image/jpeg, image/gif, image/webp" onchange="updateFileName(this)">
                        <label for="image" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <div>
                                <strong>Nhấp để tải lên</strong> hoặc kéo và thả
                                <p style="font-size: 0.85rem; margin: 0.5rem 0 0 0; color: #999;">
                                    PNG, JPEG, GIF, WebP (Tối đa 5MB)
                                </p>
                            </div>
                        </label>
                    </div>
                    <p class="hint-text"><i class="fas fa-info-circle"></i> Tên file không quá 200 ký tự</p>
                    <div class="error-message" th:if="${#fields.hasErrors('imageName')}">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:errors="*{imageName}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category" class="form-label"><i class="fas fa-list"></i> Danh Mục Sản Phẩm <span style="color: #ff6b6b;">*</span></label>
                    <select th:field="*{category.id}" class="form-control" id="category" required>
                        <option value="">-- Chọn danh mục --</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                    <p class="hint-text"><i class="fas fa-info-circle"></i> Lựa chọn danh mục phù hợp cho sản phẩm</p>
                </div>

                <div class="button-group">
                    <a th:href="@{/products}" class="btn btn-back">
                        <i class="fas fa-arrow-left"></i> Quay Lại
                    </a>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i> Thêm Sản Phẩm
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            if (input && input.files && input.files[0]) {
                const fileName = input.files[0].name;
                const fileSize = (input.files[0].size / 1024 / 1024).toFixed(2);
                const info = `File: ${fileName} (${fileSize}MB)`;
                const hint = document.querySelector('.file-name-hint');
                if (hint) hint.textContent = info;
                console.log(info);
            }
        }

        // Drag and drop — only attach if elements exist
        const fileInput = document.getElementById('image');
        const fileLabel = document.querySelector('.file-input-label');
        if (fileInput && fileLabel) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileLabel.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

            ['dragenter', 'dragover'].forEach(eventName => {
                fileLabel.addEventListener(eventName, () => {
                    fileLabel.style.borderColor = 'var(--primary)';
                    fileLabel.style.background = 'rgba(44,123,229,0.03)';
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                fileLabel.addEventListener(eventName, () => {
                    fileLabel.style.borderColor = '';
                    fileLabel.style.background = '';
                });
            });

            fileLabel.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                // assign files to input
                try { fileInput.files = files; } catch (err) { /* some browsers disallow programmatic assignment */ }
                updateFileName(fileInput);
            });
        }
    </script>

</div>
